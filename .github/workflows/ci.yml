name: CI

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4.33'  # Specify your PHP version
          tools: composer

      - name: Install Dependencies
        run: composer install

      - name: Run Tests
        run: ./vendor/bin/phpunit --testdox
